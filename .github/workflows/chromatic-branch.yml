name: Publish PR Branch to Chromatic

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  chromatic:
    name: Run Chromatic & comment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
        env:
          CHROMATIC_BRANCH: ${{ github.event.pull_request.head.ref }}
          CHROMATIC_SHA: ${{ github.event.pull_request.head.sha }}
          CHROMATIC_SLUG: ${{ github.repository }}

      - name: Comment Chromatic links on PR
        uses: dannyhw/storybook-chromatic-link-comment@v0.10
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          build-url: ${{ steps.chromatic.outputs.buildUrl }}
          review-url: ${{ steps.chromatic.outputs.url }}
          storybook-url: ${{ steps.chromatic.outputs.storybookUrl }}
